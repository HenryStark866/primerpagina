<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra - CDH Maker</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <header class="header-comprar">
        <h1>Formulario de Compra</h1>
    </header>
    <main>
        <form id="comprarForm" action="/api/comprar" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="medioPago">Medio de Pago:</label>
            <select id="medioPago" name="medioPago" required>
                <option value="tarjeta">Tarjeta de Crédito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia">Transferencia Bancaria</option>
            </select>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar Cotización</button>
        </form>
    </main>
    <script>
        document.querySelector('#comprarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const response = await fetch(e.target.action, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const result = await response.text();
            alert(result);
        });
    </script>
</body>
</html>
